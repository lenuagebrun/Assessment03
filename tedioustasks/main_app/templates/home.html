<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body {
      text-align: center;
      margin: 2rem;
    }

    label {
      display: inline-block;
      width: 100px;
      text-align: right;
    }

    table {
      margin: 2rem auto;
    }

    table a {
      color: red;
      text-decoration: none;
    }

    th {
      margin-right: 20px;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
    integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <title>Tedious Tasks</title>
</head>

<body>
  <h1>Wacky Widgets</h1>
  <!--{% if task_list|length == 0 %}
  <h3>No Widgets Exist</h3>
  {% else %}
  {{ tasks.description }}
  {% endif %}-->
  <table class='pure-table' class='pure-table-striped'>
    <tr>
      <th>Description</th>
      <th>Time</th>
      <th>Person</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.description }}</td>
      <td>{{ task.time }}</td>
      <td>{{ task.person }}</td>
      <td><a href="{% url 'task_delete' task.id %}" role='button'>X</a></td>
    </tr>
    {% endfor %}
  </table>
  <hr>
  <h4>Add Widget</h4>
  <form class='pure-form' action='' method='POST'>
    {% csrf_token %}
    {{ task_form.as_p }}
    <input class='pure-button' type='submit' value='ADD WIDGET'>
  </form>
</body>

</html>
